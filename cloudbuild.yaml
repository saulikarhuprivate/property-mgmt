steps:
  # Step 1: Build and push backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    waitFor: ['-']

  # Step 2: Push backend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:${SHORT_SHA}'
    waitFor: ['build-backend']

  # Step 3: Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-backend'
    args:
      - 'run'
      - 'deploy'
      - 'property-mgmt-backend'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
    waitFor: ['push-backend']

  # Step 4: Configure Environment (Backend URL & Firebase)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'configure-env'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Fetch Backend URL
        BACKEND_URL=$(gcloud run services describe property-mgmt-backend --platform managed --region ${_REGION} --format 'value(status.url)')
        echo "VITE_API_URL=$$BACKEND_URL" > frontend/.env
        echo "Backend URL: $$BACKEND_URL"

        # Fetch Firebase Config
        APP_ID=$(gcloud beta firebase apps list --platform=WEB --format="value(appId)" --limit=1)
        if [ -z "$$APP_ID" ]; then
          echo "No Firebase Web App found. Creating one..."
          gcloud beta firebase apps create WEB --display-name="Property Management Frontend"
          APP_ID=$(gcloud beta firebase apps list --platform=WEB --format="value(appId)" --limit=1)
        fi
        
        echo "Fetching config for App ID: $$APP_ID"
        gcloud beta firebase apps sdk-config --app=$$APP_ID --format=json > firebase_config.json
        
        # Parse JSON and append to .env using Python
        python3 -c "import json, sys; conf=json.load(sys.stdin); print(f'VITE_FIREBASE_API_KEY={conf[\"apiKey\"]}\nVITE_FIREBASE_AUTH_DOMAIN={conf[\"authDomain\"]}\nVITE_FIREBASE_PROJECT_ID={conf[\"projectId\"]}\nVITE_FIREBASE_STORAGE_BUCKET={conf[\"storageBucket\"]}\nVITE_FIREBASE_MESSAGING_SENDER_ID={conf[\"messagingSenderId\"]}\nVITE_FIREBASE_APP_ID={conf[\"appId\"]}')" < firebase_config.json >> frontend/.env
    waitFor: ['deploy-backend']

  # Step 5: Build frontend
  - name: 'node:18'
    id: 'build-frontend'
    entrypoint: bash
    args:
      - '-c'
      - |
        cd frontend
        npm install
        npm run build
    waitFor: ['configure-env']

  # Step 5: Deploy frontend to Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'deploy-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gsutil -m rsync -r -d frontend/dist gs://${_FRONTEND_BUCKET}/
        gsutil setmeta -h "Cache-Control:no-cache, max-age=0" gs://${_FRONTEND_BUCKET}/index.html
    waitFor: ['build-frontend']

substitutions:
  _REGION: 'europe-north1'
  _ARTIFACT_REPO: 'docker-repo'
  _FRONTEND_BUCKET: '${PROJECT_ID}-frontend'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

tags:
  - 'gcp-cloud'
  - 'property-mgmt'
  - '${SHORT_SHA}'
  - 'latest'
