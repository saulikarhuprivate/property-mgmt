steps:
  # Step 1: Build and push backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    waitFor: ['-']

  # Step 2: Push backend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:${SHORT_SHA}'
    waitFor: ['build-backend']

  # Step 3: Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-backend'
    args:
      - 'run'
      - 'deploy'
      - 'property-mgmt-backend'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
    waitFor: ['push-backend']

  # Step 4: Fetch Backend URL
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'fetch-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe property-mgmt-backend --platform managed --region ${_REGION} --format 'value(status.url)')
        echo "VITE_API_URL=$$BACKEND_URL" > frontend/.env
        echo "Backend URL fetched: $$BACKEND_URL"
    waitFor: ['deploy-backend']

  # Step 5: Build frontend
  - name: 'node:18'
    id: 'build-frontend'
    entrypoint: bash
    args:
      - '-c'
      - |
        cd frontend
        npm install
        npm run build
    waitFor: ['fetch-backend-url']

  # Step 5: Deploy frontend to Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'deploy-frontend'
    args:
      - '-m'
      - 'rsync'
      - '-r'
      - '-d'
      - 'frontend/dist'
      - 'gs://${_FRONTEND_BUCKET}/'
    waitFor: ['build-frontend']

substitutions:
  _REGION: 'europe-north1'
  _ARTIFACT_REPO: 'docker-repo'
  _FRONTEND_BUCKET: '${PROJECT_ID}-frontend'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/property-mgmt-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

tags:
  - 'gcp-cloud'
  - 'property-mgmt'
  - '${SHORT_SHA}'
  - 'latest'
